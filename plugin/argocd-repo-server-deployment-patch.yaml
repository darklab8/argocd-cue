apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      initContainers:
        - name: cuelang-plugin-setup
          command:
            - sh
            - -c
            - |
              mv /code/argocue /usr/local/bin/argocue && chmod a+x /usr/local/bin/argocue
              /var/run/install_deps.sh
          image: darkwind8/argocue:v0.3.0-a5
          volumeMounts:
            - mountPath: /usr/local/bin
              name: cue-plugin-bin
            - mountPath: /var/run/install_deps.sh
              subPath: install_deps.sh
              name: cue-plugin-config
      containers:
      - name: cuelang-plugin
        command:
          - "/var/run/argocd/argocd-cmp-server"
          - --loglevel=info
        image: busybox:1.36
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /cue-working-dir
            name: cmp-plugin-tmp
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: plugin.yaml
            name: cue-plugin-config
          - mountPath: /usr/local/bin
            name: cue-plugin-bin
      volumes:
        - name: cue-plugin-bin
          emptyDir: {}
        - name: cmp-plugin-tmp
          emptyDir: {}
        - configMap:
            name: cue-plugin-config
            defaultMode: 0777
          name: cue-plugin-config
